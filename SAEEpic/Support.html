<main>
    <div class="demande">
        <form class="forme">
            <fieldset>
                <legend>Demande de contact</legend>
                
                <label for="problem-type">Quelle est le type de problème :</label>
                <select id="problem-type" name="problem-type">
                    <option value="type1"> </option>
                    <option value="type2">probleme de connexion</option>
                    <option value="type3">probleme de paiment</option>
                    <option value="type4">probleme sur un jeux</option>
                    <option value="type5">Autres</option>
                </select>
                
                <p>Par quelle moyen souhaitez-vous être contacté :</p>
                <div class="contact-options">
                    <label><input type="checkbox" name="contact-method" value="sms"> SMS</label>
                    <label><input type="checkbox" name="contact-method" value="phone" checked> Courier</label>
                    <label><input type="checkbox" name="contact-method" value="email"> Email</label>
                </div>
                
                <br><label for="description">Description du problème :</label></br>
                <textarea id="description" name="description" rows="4" ></textarea>
                
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email">
                
                <label for="address">Adresse :</label>
                <input type="text" id="address" name="address">

                <button class="button">Envoyer</button>

            </fieldset>
        </form>
    </div>
</main>
